<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"> 
    <title>Code Quiz</title>
</head>
<body>
    <div class="timer"></div>
    <div class="container">
        <h1 id="mainHeading">Coding Quiz Challenge</h1>
            <div class="hide">
                <button class="hideBtn" id="opt-1" name="choice"></button>
                <button class="hideBtn" id="opt-2" name="choice"></button>
                <button class="hideBtn" id="opt-3" name="choice"></button>
                <button class="hideBtn" id="opt-4" name="choice"></button>
            </div>
        <p id="intro">This five question timed coding quiz will test your coding knowledge,
        but be careful! Every wrong answer will deduct 15 points from your 
        final score. Are you up to the challenge?</p>
        <button class="startBtn">Start</button>
    <div id="highScore">
        <input type="text" class="noshow" id="initials" name="first-name" placeholder="Enter name" />
        <button class="enter" id="submit">Submit High Score</button>
    </div>
    </div>

    <script src="./assets/script.js"></script>
    </body>
    </html>
